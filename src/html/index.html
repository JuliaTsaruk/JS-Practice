<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>
<body>
    <section class="js-slider">
        <div class="wrapper">
            <div class="slider">
                <div class="slides-container">
                <img src="../assets/img/pizza.png" alt="img" class="slider-image">
                <img src="../assets/img/hamburger.png" alt="img" class="slider-image second">
                <img src="../assets/img/chicken.png" alt="img" class="slider-image third"> 
                <img src="../assets/img/meat-ball.png" alt="img" class="slider-image">
                <img src="../assets/img/rice.png" alt="img" class="slider-image">
                <img src="../assets/img/sausage.png" alt="img" class="slider-image">
                <img src="../assets/img/shrimp.png" alt="img" class="slider-image">
                </div>
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
                <div class="slider-dots">
                    <span class="slider-dots_item active-dot"></span> 
                    <span class="slider-dots_item"></span> 
                    <span class="slider-dots_item"></span>
                    <span class="slider-dots_item"></span>
                    <span class="slider-dots_item"></span>
                    <span class="slider-dots_item"></span>
                    <span class="slider-dots_item"></span>
                </div>
            </div>
        </div>
    </section>
    <section class="js-calculator">
        <div class="calculator-container">
            <div class="display">
                <div class="display-result">0</div>
            </div>
            <div class="all-buttons">
                <div class="clear-all">C</div>
                <div class="clear-lastnumber">&lt;</div>
                <div class="button operation">*</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">+</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button number dot">.</div>
                <div class="button number btn-zero">0</div>
                <div class="button operation">(</div>
                <div class="button operation">)</div>
                <div class="operation equal">=</div>
            </div>
        </div>
    </section>
    







   
</body>
</html>
